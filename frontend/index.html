<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and page title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Feather Icons CDN -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-icon" data-feather="grid"></div>
            <div class="sidebar-icon" data-feather="bar-chart-2"></div>
            <div class="sidebar-icon" data-feather="mail"></div>
            <div class="sidebar-icon" data-feather="folder"></div>
            <div class="sidebar-icon" data-feather="settings"></div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Holdings</h1>
                <button class="add-asset-btn" onclick="showAddAssetModal()">
                    <i data-feather="plus"></i>
                    Add Asset
                </button>
            </header>

            <!-- Tabs -->
            <div class="tabs">
                <span class="tab active" onclick="showPage('holdings')">Holdings</span>
                <span class="tab" onclick="showPage('allocations')">Allocations</span>
            </div>

            <!-- Holdings Page -->
            <div id="holdings-page" class="active">
                <table class="holdings-table" id="holdings-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Market Value</th>
                            <th>Market Price</th>
                            <th>Performance</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="holdings-body">
                        <!-- Holdings will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Allocations Page -->
            <div id="allocations-page">
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Allocation</h3>
                        <canvas id="allocationChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Performance</h3>
                        <canvas id="performanceChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Asset Modal -->
    <div id="add-asset-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAddAssetModal()">&times;</span>
            <h2>Add Asset</h2>
            <form id="add-asset-form">
                <label for="symbol">Symbol:</label>
                <input type="text" id="symbol" name="symbol" required>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="quantity">Quantity:</label>
                <input type="number" step="any" id="quantity" name="quantity" required>
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="Equity">Equity</option>
                    <option value="ETF">ETF</option>
                    <option value="Bond">Bond</option>
                    <option value="Crypto">Crypto</option>
                </select>
                <button type="submit">Add Asset</button>
            </form>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script type="module" src="script.js"></script>
</body>
</html>
