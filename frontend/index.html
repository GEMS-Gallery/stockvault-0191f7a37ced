<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-icon" data-feather="grid"></div>
            <div class="sidebar-icon" data-feather="bar-chart-2"></div>
            <div class="sidebar-icon" data-feather="mail"></div>
            <div class="sidebar-icon" data-feather="folder"></div>
            <div class="sidebar-icon" data-feather="settings"></div>
        </div>
        <main class="main-content">
            <header>
                <h1>Holdings</h1>
                <button id="add-asset-btn" class="add-asset-btn">
                    <i data-feather="plus"></i>
                    Add Asset
                </button>
            </header>
            <div class="tabs">
                <span class="tab active" data-page="holdings">Holdings</span>
                <span class="tab" data-page="allocations">Allocations</span>
            </div>
            <div id="holdings-page" class="page active">
                <table class="holdings-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Market Value</th>
                            <th>Market Price</th>
                            <th>Performance</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="holdings-table-body">
                        <!-- Holdings will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
            <div id="allocations-page" class="page">
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Allocation</h3>
                        <canvas id="allocationChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Classes</h3>
                        <canvas id="classesChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Sectors</h3>
                        <div class="bar-chart" id="sectorsChart"></div>
                    </div>
                </div>
                <h3>Holdings</h3>
                <div class="holdings-grid" id="holdings-grid">
                    <!-- Holdings will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>
    <div id="add-asset-modal" class="modal">
        <div class="modal-content">
            <h2>Add Asset</h2>
            <form id="add-asset-form">
                <input type="text" id="symbol" placeholder="Symbol" required>
                <input type="text" id="name" placeholder="Name" required>
                <input type="number" id="quantity" placeholder="Quantity" step="0.0001" required>
                <input type="number" id="purchasePrice" placeholder="Purchase Price" step="0.01" required>
                <input type="text" id="assetType" placeholder="Asset Type" required>
                <button type="submit">Add Asset</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
