<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and page title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Feather Icons CDN -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-icon" data-feather="grid"></div>
            <div class="sidebar-icon" data-feather="bar-chart-2"></div>
            <div class="sidebar-icon" data-feather="mail"></div>
            <div class="sidebar-icon" data-feather="folder"></div>
            <div class="sidebar-icon" data-feather="settings"></div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Holdings</h1>
                <button class="add-asset-btn">
                    <i data-feather="plus"></i>
                    Add Asset
                </button>
            </header>

            <!-- Tabs -->
            <div class="tabs">
                <span class="tab active" onclick="showPage('holdings')">Holdings</span>
                <span class="tab" onclick="showPage('allocations')">Allocations</span>
            </div>

            <!-- Holdings Page -->
            <div id="holdings-page" class="active">
                <table class="holdings-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Market Value</th>
                            <th>Market Price</th>
                            <th>Performance</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Apple Stock Row -->
                        <tr id="apple-stock">
                            <td><span class="stock-symbol">AAPL</span> Apple Inc.</td>
                            <td id="apple-quantity">19.0235</td>
                            <td id="apple-market-value">$0.00</td>
                            <td id="apple-market-price">$0.00</td>
                            <td id="apple-performance" class="positive">0.00%<br>$0.00</td>
                            <td>Equity</td>
                        </tr>
                        <!-- Add more stock rows as needed -->
                    </tbody>
                </table>
            </div>

            <!-- Allocations Page -->
            <div id="allocations-page">
                <div class="charts-container">
                    <div class="chart-card">
                        <h3>Allocation</h3>
                        <canvas id="allocationChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Classes</h3>
                        <canvas id="classesChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Sectors</h3>
                        <div class="bar-chart" id="sectorsChart"></div>
                    </div>
                </div>
                <h3>Holdings</h3>
                <div class="holdings-grid">
                    <!-- Sample Holdings -->
                    <div class="holding-item">
                        <div>VTI</div>
                        <div class="performance positive">+6.55%</div>
                    </div>
                    <!-- Add more holdings as needed -->
                </div>
            </div>
        </main>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
